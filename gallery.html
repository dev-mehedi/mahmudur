  <!-- Contact -->
  <section id="contact" class="contact-area section-padding">
    <div class="container">
      <div class="section-heading text-center">
        <h2 class="text-uppercase">
          get in touch
        </h2>
      </div>
      <div class="contact-inner">
        <div class="row">
          <div class="col-lg-6">
            <div class="contact-form md-mb-30 sm-mb-30">
              <form id="contactForm" action="" method="">
                <input type="text" name="c_name" id="c_name" placeholder="Your Name" required autocomplete="off">
                <input type="email" name="c_email" id="c_email" placeholder="Your Email" required autocomplete="off">
                <textarea name="c_msg" id="c_msg" placeholder="Your Message" required autocomplete="off"></textarea>
                <button type="submit" class="btn text-uppercase">submit</button>
              </form>
              <div id="errorMessages"></div>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="contact-map">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1784.1795700364091!2d24.8513439769195!3d60.24476827507057!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x468df64e4884aee7%3A0x6959791802714622!2sArentikuja%201c%2C%2000410%20Helsinki!5e1!3m2!1sen!2sfi!4v1727174793082!5m2!1sen!2sfi"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
